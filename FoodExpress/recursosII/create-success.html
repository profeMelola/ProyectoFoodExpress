<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">

        <!-- Icono de Ã©xito -->
        <div class="text-center mb-3">
            <div class="bg-success rounded-circle d-inline-flex justify-content-center align-items-center"
                 style="width: 70px; height: 70px;">
                <i class="bi bi-check-lg text-white" style="font-size: 2.2rem;"></i>
            </div>
        </div>

        <!-- Mensaje -->
        <h3 class="text-center text-success fw-bold mb-3">Restaurant Created Successfully!</h3>

        <div th:if="${success}" class="text-center mb-3">
            <p class="mb-1"><strong>Name:</strong> <span th:text="${restaurant.name}"></span></p>
            <p class="mb-1"><strong>Address:</strong> <span th:text="${restaurant.address}"></span></p>
        </div>

        <hr>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/restaurants}" class="btn btn-primary w-50 me-2">
                <i class="bi bi-list"></i> View Restaurants
            </a>
            <a th:href="@{/dashboard}" class="btn btn-secondary w-50">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
        </div>

    </div>
</div>
</body>
</html>
