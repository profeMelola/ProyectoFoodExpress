<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Dishes – FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/layout :: navbar('FoodExpress')"></div> <!-- ruta lógica desde templates -->

<main class="container mt-5">

    <h1 class="mb-4 text-center">All Dishes</h1>

    <!-- ERROR MESSAGE -->
    <div th:if="${errorMessage != null}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- CONTROLS: size/sort/dir -->
    <div th:replace="fragments/pagination :: pageControls('/dishes', ${size}, ${sort}, ${dir})"></div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th class="text-end">Price (€)</th>
                    <th>Restaurant</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="dish : ${dishes}">
                    <td th:text="${dish.name}"></td>
                    <td th:text="${dish.category}"></td>
                    <td class="text-end" th:text="${dish.price}"></td>

                    <td>
                        <div class="border rounded p-2 bg-light">
                            <div class="fw-semibold" th:text="${dish.restaurant.name}"></div>
                            <div class="small text-muted" th:text="${dish.restaurant.address}"></div>
                            <div class="small text-muted" th:text="${dish.restaurant.phone}"></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- PAGER -->
            <div th:replace="fragments/pagination :: pager('/dishes', ${page}, ${size}, ${sort}, ${dir})"></div>

        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>

</main>

<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
